<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kapivara Pay</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
        <div class="login-box mx-auto">
          <img src="assets/logo-2.png" alt="Kapivara Pay Logo" class="logo">
          <h1>Bem-vindo</h1>
          <h2>acesse sua conta para continuar!</h2>
          <form id="loginForm">
            <div class="input-group">
              <input type="text" id="username" name="username" required placeholder="CPF ou e-mail">
            </div>
            <div class="input-group">
              <input type="password" id="password" name="password" required placeholder="Senha">
            </div>
            <div class="form-row">
              <div class="remember-me-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Lembrar de mim</label>
              </div>
              <a href="#" class="forgot-password-link">Esqueci minha senha</a>
            </div>
            <button type="submit" class="login-button">ENTRAR</button>
            <div class="separator">
              <span class="line"></span>
              <span class="or-text">ou</span>
              <span class="line"></span>
            </div>
            <div class="links-bottom">
              <span>NÃ£o tem uma conta? </span><a href="#">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
